{% extends "blog\base_generic.html" %}

{% block content %}
<h1>Blog del Choripan</h1>

  <p>Publico puras <em>weas</em>, weas pulentas.</p>

<h2>Entradas recientes</h2>

    <ul>
        <li>
            {% for post in posts %}
            <div>
                <h3>{{ post.title }}</h3>
                <p><a href="/{{ post.published_date.year }}/{{ post.published_date.month }}/{{ post.id }}">Leer</a></p>
            </div>
            {% endfor %}
        </li>
    </ul>

{% endblock %}
